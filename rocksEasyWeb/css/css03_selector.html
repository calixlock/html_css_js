<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 기본 문법</title>
  <link rel="stylesheet" href="./css/css06_selector.css">
</head>

<body>
  <h1 id="title">css 기본 문법</h1>
  <h2>속성 선택자</h2>
  <ul id="title">
    <!-- target:blank 새탭 열기 -->
    <li class="google"><a href="#" target="_blank">google</a></li>
    <li class="link1"><a href="#" target="_blank">naver</a></li>
    <!-- target:self  새창 열기 -->
    <li class="link2"><a href="#" target="_self">daum</a></li>
  </ul>
  <a href="abc:abc@abc.com">abc@abc.com</a>
</body>

</html>
