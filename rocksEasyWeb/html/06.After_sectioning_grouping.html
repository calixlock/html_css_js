<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before : HTML5 grouping</title>
</head>

<body>
  <header>
    <h1>logo</h1>
    <nav>네이버 상단</nav>
  </header>
  <main>
    <section>
      <h2>뉴스섹션</h2>
      <p>뉴스의 컨텐츠들...</p>
    </section>
    <aside>
      <h2>로그인 영역</h2>
      <p>로그인 / 사이드 영역들...</p>
    </aside>
  </main>
  <footer>
    <h3>푸터</h3>
    <address>저작권, 연락처, 상호...</address>
  </footer>
</body>

</html>
