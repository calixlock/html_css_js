<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    button {
      background: none;
      border: none;
    }
  </style>
</head>

<body>
  <!--form/action에는 백엔드의 db에 연결 -->
  <!-- novalidate : 유효성검사 강제 OFF -->
  <!-- <form action="#" novalidate> -->
  <!-- method: 데이터 보내는 방식 선택 -->
  <!-- post는 암호화방식으로 넘어감 / 로그인관련-->
  <!-- get은 주소표시줄에 노출되어 넘어감 / 검색관련  -->
  <!-- 데이터 구분 fieldset -->
  <fieldset>
    <legend>필수입력</legend>
    <form action="./12.join.html" method="post">
      <!-- <form action="12.join.html" method="get"> -->
      <p>
        <label for="userName">이름 : </label>
        <!-- minlength / 최소글자수: maxlength / size : 너비(css에서 적용 가능 / 비추)-->
        <input type="text" id="username" name="username" required minlength="2" maxlength="5" placeholder="홍길동">
      </p>
      <p>
        <label for="userEmail">이메일 : </label>
        <input type="email" id="useremail" name="useremail" required placeholder="abc@abc.com">
      </p>
      <p><label for="userpw">비밀번호 : </label>
        <input type="password" name="userpw" id="userpw" required placeholder="*******">
      </p>

      <!-- btn : input type="submit"이 default -->
      <!-- <button>전송</button>
      <button type="reset">초기화</button> -->
      <!-- <button><img src="img/04_send.png" alt="send"></button>
      <input type="image" src="img/04_send.png" alt="send"> -->

    </form>
  </fieldset>
  <fieldset>
    <legend>선택사항/부가입력</legend>
    <div>
      <label for="address">거주지를 선택해주세요</label>
      <select name="address" id="address">
        <option value="서울시">서울시</option>
        <option value="경기도">경기도</option>
        <option value="부산시">부산시</option>
        <option value="제주도">제주도</option>
      </select>
    </div>

    <div>
      <!-- 단일선택 -->
      <h2>성별을 입력해주세요</h2>
      <!-- name속성이 같은경우 1개만 선택된다 -->
      <label for="men">남성</label>
      <input type="radio" name="gender" id="men" value="남성">
      <label for="women">여성</label>
      <input type="radio" name="gender" id="women" value="여성">

    </div>
    <div>
      <h2>관심사항 체크</h2>
      <label for="HTML">HTML</label>
      <input type="checkbox" name="interest" id="HTML" value="HTML">
      <label for="CSS">CSS</label>
      <input type="checkbox" name="interest" id="CSS" value="CSS">
      <label for="Javascript">Javascript</label>
      <input type="checkbox" name="interest" id="Javascript" value="Javascript">
    </div>

  </fieldset>
  <input type="submit" value="전송">
</body>

</html>
